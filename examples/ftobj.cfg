// Sample server config for Freeze-Tag-Objective
// This is not your entire server.cfg, only the part that is relevant
// to running FTOBJ. You should copy and paste this to the end
// of your server.cfg.

// set g_gametype to 4 for obj maps
set g_gametype 4

// this activates Freeze-Tag-Objective
set g_extgametype ftobj

// the map rotation (all obj maps)
// FTOBJ is currently supported on all Allied Assault obj maps
set sv_maplist "obj/obj_team1 obj/obj_team2 obj/obj_team3 obj/obj_team4"

// load the first map
map obj/obj_team1
