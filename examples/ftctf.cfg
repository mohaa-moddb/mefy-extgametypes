// Sample server config for Freeze-Tag-CTF
// This is not your entire server.cfg, only the part that is relevant
// to running FTCTF. You should copy and paste this to the end
// of your server.cfg.

// set g_gametype to 3 if the first map in the rotation is a dm, tow, or lib map
// set g_gametype to 4 if the first map in the rotation is an obj map
set g_gametype 3

// this activates Freeze-Tag-CTF
set g_extgametype ftctf

// If you want wave respawning, then un-comment the next line and set it to the number
// of seconds a player will wait after they are killed to respawn.
// set g_mef_team_spawn_interval 6

// the map rotation (all dm maps)
// FTCTF is currently supported on all Allied Assault and Spearhead stock maps
set sv_maplist "dm/mohdm1 dm/mohdm2 dm/mohdm3 dm/mohdm4 dm/mohdm5 dm/mohdm6 dm/mohdm7"

// load the first map
map dm/mohdm1
