// Sample server config for Voodoo-Dolls
// This is not your entire server.cfg, only the part that is relevant
// to running VD. You should copy and paste this to the end
// of your server.cfg.

// set g_gametype to 3 if the first map in the rotation is a dm, tow, or lib map
// set g_gametype to 4 if the first map in the rotation is an obj map
set g_gametype 3

// this activates Voodoo-Dolls
set g_extgametype vd

// the map rotation (mohdm6)
// VD is currently supported on Stalingrad
set sv_maplist "dm/mohdm6"

// load the first map
map dm/mohdm6
