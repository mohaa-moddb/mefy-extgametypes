// Sample server config for Mixed Gametypes (Spearhead or Breakthrough)
// This is not your entire server.cfg, only the part that is relevant
// to running mixed gametypes. You should copy and paste this to the end
// of your server.cfg.
//
// NOTE: This server config will only work with Spearhead or Breakthrough.
// If you are running Allied Assault, you must use the mixed-types-aa.cfg
// instead!
//
// This config uses the 'VSTR' method for setting up the map rotation.
// Since it sets "g_gametype" before the next map loads, it avoids the
// annoying side-effects associated with the Allied Assault method.

// In each line, "g_gametype" and "g_extgametype_<mapname>" for each map.
set x1 "set g_gametype 1; set g_extgametype_mohdm1 ffa; map dm/mohdm1; set nextmap vstr x2"           // Free-For-All for Southern France
set x2 "set g_gametype 2; set g_extgametype_mohdm2 tdm; map dm/mohdm2; set nextmap vstr x3"           // Team-Match for Destroyed Village
set x3 "set g_gametype 2; set g_extgametype_mohdm3 tdm; map dm/mohdm3; set nextmap vstr x4"           // Team-Match for Remagen
set x4 "set g_gametype 3; set g_extgametype_mohdm4 rbm; map dm/mohdm4; set nextmap vstr x5"           // Round-Based-Match for Crossroads
set x5 "set g_gametype 3; set g_extgametype_mohdm5 ft; map dm/mohdm5; set nextmap vstr x6"            // Freeze-Tag for Snowy Park
set x6 "set g_gametype 3; set g_extgametype_mohdm6 vd; map dm/mohdm6; set nextmap vstr x7"            // Voodoo-Dolls for Stalingrad
set x7 "set g_gametype 3; set g_extgametype_mohdm7 ctf; map dm/mohdm7; set nextmap vstr x8"           // Capture-The-Flag for Algiers
set x8 "set g_gametype 4; set g_extgametype_obj_team1 ctf; map obj/obj_team1; set nextmap vstr x9"    // Capture-The-Flag for The Hunt
set x9 "set g_gametype 4; set g_extgametype_obj_team2 ft; map obj/obj_team2; set nextmap vstr x10"    // Freeze-Tag for V2 Rocket Facility
set x10 "set g_gametype 4; set g_extgametype_obj_team3 obj; map obj/obj_team3; set nextmap vstr x11"  // Objective-Match for Omaha Beach
set x11 "set g_gametype 4; set g_extgametype_obj_team3 ftobj; map obj/obj_team4; set nextmap vstr x1" // Freeze-Tag-Objective for The Bridge

set sv_maplist "" // leave it blank

// loads the first map
vstr x1
